<GridLayout
  rows="auto, auto, *"
  columns="* auto *"
>
  <Button
    text="-"
    (tap)="decrement()"
    class="counter-btn"
    col="0"
  ></Button>

  <Label
    [text]="counter$ | async"
    class="counter"
    col="1"
  ></Label>

  <Button
    text="+"
    (tap)="increment()"
    class="counter-btn"
    col="2"
  ></Button>

  <Button
    row="1"
    colSpan="3"
    text="reset"
    (tap)="reset()"
    class="counter-btn"
  ></Button>
</GridLayout>
